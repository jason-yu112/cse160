<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1: Painting</title>

    <style>
      #myImage {
          width: 500px;
          height: 500px;
          display: none;
      }
  </style>

  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot" style="color: black; font-size: 16px;">Awaiting User Input...</p>
    <p id="Options" style="color: black; font-size: 16px;">Painting Options:</p>
    <button type="button" id="clear">Clear</button>

    <select id="shapeSelect">
      <option value="point">Point</option>
      <option value="triangle">Triangle</option>
      <option value="circle">Circle</option>
      <option value="motion">Motion</option>
    </select>

    <p><button type="button" id="Picture">Picture</button></p>

    <p>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    </p>

    <p>
      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    </p>

    <p>
      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    </p>
      
    <p>
      Size <input type="range" min="5" max="30" value="5" class="slider" id="sizeSlide">
    </p>

    <p>
      Segments <input type="range" min="3" max="20" value="10" class="slider" id="segments">
    </p>
    
    <button onclick="toggleImage()">Toggle Reference Image</button>
    <img id="myImage" src="picture.JPG" alt="Reference">

    <script>
        function toggleImage() {
            var img = document.getElementById("myImage");
            
            // Toggle the display style between block (visible) and none (hidden)
            if (img.style.display === "none") {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }
    </script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="Points.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="MotionTrail.js"></script>
    <script src="Picture.js"></script>
  </body>
</html>
