<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1: Painting</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="Options" style="color: black; font-size: 16px;">Painting Options:</p>
    <p id="numdot" style="color: black; font-size: 16px;">Awaiting User Input...</p>
    
    <!-- Add buttons for color selection -->
    <button id="green">Green</button>
    <button id="red">Red</button>
    <button type="button" id="clear">Clear</button>
    
    <p>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    </p>

    <p>
      Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    </p>

    <p>
      Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    </p>
      
    <p>
      Size <input type="range" min="5" max="30" value="5" class="slider" id="sizeSlide">
    </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="Points.js"></script>
  </body>
</html>
