
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400" >
Please use a browser that supports "canvas"
</canvas>
<br>
<form>
    <label >V1 x:</label>
    <input id="v1_x" type="number">
    <label>y:</label>
    <input id="v1_y" type="number">
    <br>
    <label >V2 x:</label>
    <input id="v2_x" type="number">
    <label >y:</label>
    <input id="v2_y" type="number">
    <br>
    <input type="submit" id="submit" value="Draw">
  </form>

  <br>

  <form>
    <label>Operation:</label>
    <select id="operation" name="operation">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle_between">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <label>Scalar:</label>
    <input id="scalar" type="number">
    <br>
    <input type="submit" id="secondSubmit" value="Draw">
  </form>

<script src="asg0.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script>
</body>
</html>
